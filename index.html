<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <div class="card">
    <img src="assets/images/illustration-article.svg">
    <div class="tag text-preset-1">
      Learning
    </div>
    <h3 class="text-preset-3">Published 21 Dec 2023</h3>
    <div class="content">
      <h1 class="text-preset-1">HTML & CSS foundations</h1>
    
      <p class="text-preset-2">
        These languages are the backbone of every website,
         defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp">
      <p class="text-preset-1">Greg Hooper</p>
    </div>
  </div>
</div>
</body>
</html>
